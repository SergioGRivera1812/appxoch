<div class="login-contenedor">
  <div class="izquierda">
    <img src="../../../assets/login.jpeg" alt="Logo" class="imagen">
  </div>
  <div class="derecha">
    <h1>Login</h1>
    <form [formGroup]="formUser">
      <mat-form-field appearance="fill" class="inp">
        <mat-label>
          <mat-icon fontIcon="mail"></mat-icon>
          Email
        </mat-label>
        <input matInput type="text" placeholder="Email" formControlName="email">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill" class="inp">
        <mat-label>
          <mat-icon fontIcon="lock"></mat-icon>
          Password
        </mat-label>
        <input matInput type="password" placeholder="Password" formControlName="pass">
      </mat-form-field>
      <div class="boton">
        <button mat-raised-button color="primary" (click)="Login()">Ingresar</button>
        <mat-spinner *ngIf="showSpinner"></mat-spinner>

      </div>
    </form>
  </div>
</div>
